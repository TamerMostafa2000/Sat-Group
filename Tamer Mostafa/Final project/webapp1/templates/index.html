<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Heart diseases</b></h1>
                    <p class="desc">This app is for heart disease prediction.<br> If you feel any heart disease symptoms please visit your doctor</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Your body mass index (kg/m<sup>2</sup>) </b></label>
                                    <input class="input--style-4" type="number" name="BMI">
                                </div>
                            </div>
                        </div>
                           
                        <div class="input-group">
                            <label class="label"><b>AgeCategory</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="AgeCategory">
                                    <option value="18-24">18-24</option>
                                    <option value="25-29">25-29</option>
                                    <option value="30-34">30-34</option>
                                    <option value="35-39">35-39</option>
                                    <option value="40-44">40-44</option>
                                    <option value="45-49">45-49</option>
                                    <option value="50-54">50-54</option>
                                    <option value="55-59">55-59</option>
                                    <option value="60-64">60-64</option>
                                    <option value="65-69">65-69</option>
                                    <option value="70-74">70-74</option>
                                    <option value="75-79">75-79</option>
                                    <option value="80 or older">80 or older</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Sex</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Sex">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Race</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Race">
                                    <option value="White">White</option>
                                    <option value="Black">Black</option>
                                    <option value="Hispanic">Hispanic</option>
                                    <option value="Asian">Asian</option>
                                    <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> 
                        <div class="input-group">
                            <label class="label"><b>Are you a diabetic patient?</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Diabetic">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="No, borderline diabetes">No, borderline diabetes</option>
                                    <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Do you drink alcohols?</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="AlcoholDrinking">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Do you smoke?</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Smoking">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Do you make any physical activity/Sports?</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="PhysicalActivity">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>General health</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="GenHealth">
                                    <option value="Excellent">Excellent</option>
                                    <option value="Very good">Very good</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
